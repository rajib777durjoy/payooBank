<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Home page</title>
</head>
<body>
   
     <main class="flex justify-center">
      
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display"> 
              <div class="artboard artboard-demo phone-2">
                <h1>Welcome to payoo</h1>

                <!-- available balance -->
                <div class="stats shadow mt-4">
                    <div class="stat ">
                      <div class="stat-value" id="balances">9400</div>
                    </div>
                </div>
                <div class="divider"></div>
              <!-- user action button  -->
                  <div>
                     <button class="btn btn-lg" id="addMoney">Add money</button>
                     <button class="btn btn-lg" id="cashOut">Cash Out</button>
                  </div>

                  <div class="divider"></div>
                  <!-- add money form start -->
                  <div id="add-money-login" class="hidden card-bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">amount</span>
                      </label>
                      <input id="inputText" type="text" placeholder="amount" class="input input-bordered" required autocomplete="off" />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">pin</span>
                      </label>
                      <input  id="inputPin" type="password" placeholder="pin" class="input input-bordered" required autocomplete="off" />
                    </div>
                    <div class="form-control mt-6">
                      <button class="btn btn-primary" id="addMoney">Add money</button>
                    </div>
                  </form>
                </div> 
                  <!-- add money form end -->
              
               <!-- cash Out form start -->
               <div id="cash-money-login" class="card-bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Cash Out Amount</span>
                    </label>
                    <input id="inputCash" type="text" placeholder="amount" class="input input-bordered" required autocomplete="off" />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">pin</span>
                    </label>
                    <input  id="inputCashPin" type="password" placeholder="pin" class="input input-bordered" required autocomplete="off" />
                  </div>
                  <div class="form-control mt-6">
                    <button class="btn btn-primary" id="cashOut">Cash Out</button>
                  </div>
                </form>
              </div> 
                   <!-- cash Out form end -->
              </div>
            </div>
          </div>
     </main>
    <script src="/home.js"></script>
</body>
</html>
