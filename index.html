<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payooo Mobile Bank</title>
</head>
<body>
 <!-- this is payoo login page -->
    <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2 ">

            <!-- login form here -->
            <div class="hero bg-base-200 min-h-screen">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Mobile Number</span>
                      </label>
                      <input type="text" id="phone" class="input input-bordered" required autocomplete="off"/>
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Enter your pin</span>
                      </label>
                      <input type="password" id="pin" placeholder="Enter your Pin" class="input input-bordered" required autocomplete="off"/>
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button class="btn btn-primary" id="btn-login">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./payoo.js">

    </script>
</body>
</html>
